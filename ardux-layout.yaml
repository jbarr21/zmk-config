layout:
  ortho_layout:
    rows: 2
    columns: 4
draw_config:
  combo_h: 22
  combo_w: 24
  arc_radius: 12
layout:
  ortho_layout:
    rows: 2
    columns: 4
layers:
  DEF:
  - - {t: A, h: PAR}
    - R
    - S
    - {t: T, h: FUN}
  - - {t: N, h: SYM}
    - E
    - I
    - {t: O, h: CUS}
  SYM:
  - ['!', \, ;, '~']
  - - {type: held}
    - '?'
    - '-'
    - '='
  PAR:
  - - {type: held}
    - (
    - )
    - '{'
  - ['', '[', ']', '}']
  NAV:
  - [LEFT, DOWN, UP, RIGHT]
  - [HOME, PG DN, PG UP, END]
  NUM:
  - ['1', '2', '3', '']
  - ['4', '5', '6', '']
  FUN:
  - - F1
    - F2
    - F3
    - {type: held}
  - [F4, F5, F6, '']
  MOU:
  - [LEFT, DOWN, UP, RIGHT]
  - ['&mkp MB1', '&mwh WH_DOWN', '&mwh WH_UP', '&mkp MB2']
  CUS:
  - - {t: LGUI, h: sticky}
    - {t: LSHFT, h: sticky}
    - {t: LALT, h: sticky}
    - {t: LCTRL, h: sticky}
  - - PP
    - VOL UP
    - VOL DN
    - {type: held}
  BT:
  - - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
    - OUT BLE
  - - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - {t: BT, h: '5'}
    - OUT USB
