# This file generates the GitHub Actions matrix
# For simple board + shield combinations, add them
# to the top level board and shield arrays, for more
# control, add individual board + shield combinations to
# the `include` property, e.g:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#
---
include:
  - board: nice_nano_v2
    shield: corne_left
  - board: nice_nano_v2
    shield: corne_right
  - board: nice_nano_v2
    shield: ffkb
  - board: corneish_zen_v2_left
  - board: corneish_zen_v2_right
  - board: nice_nano_v2
    shield: swweeep_left nice_view_adapter  nice_view
  - board: nice_nano_v2
    shield: swweeep_right nice_view_adapter nice_view
  - board: nice_nano_v2
    shield: rae_dux_left
  - board: nice_nano_v2
    shield: rae_dux_right
  - board: nice_nano_v2
    shield: the_paintbrush_right nice_view_adapter nice_view
  - board: seeeduino_xiao_ble
    shield: zaphod_lite
